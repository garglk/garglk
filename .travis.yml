dist: trusty
sudo: required

language: generic

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - binutils-mingw-w64-i686
      - gcc-mingw-w64-i686
      - g++-mingw-w64-i686
      - gcc-4.8
      - g++-4.8
      - gcc-6
      - g++-6
      - libsdl1.2-dev
      - libsdl-mixer1.2-dev
      - libsdl-sound1.2-dev
      - libgtk2.0-dev

script:
  - mkdir build
  - cd build
  - CC=$CC CXX=$CXX cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$CMAKE_TOOLCHAIN_FILE
  - make -j4

matrix:
  include:
    # Mingw
    - env: CMAKE_TOOLCHAIN_FILE=../Toolchain-mingw32.cmake
    # GCC
    - env: CC=gcc-4.8 CXX=g++-4.8
    - env: CC=gcc-6 CXX=g++-6
    # Clang
    - env: CC=clang CXX=clang++
      # OS X (note: still uses Jam; keeping till CMake support can be added)
    - os: osx
      before_install:
        - brew update
        - brew install sdl sdl_mixer sdl_sound smpeg libvorbis freetype jam
        - brew upgrade libpng jpeg pkg-config
      script: sh gargoyle_osx.sh
