dist: trusty
sudo: required

language: generic

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - binutils-mingw-w64-i686
      - gcc-mingw-w64-i686
      - g++-mingw-w64-i686
      - gcc-4.8
      - g++-4.8
      - gcc-6
      - g++-6
      - libsdl1.2-dev
      - libsdl-mixer1.2-dev
      - libsdl-sound1.2-dev
      - libgtk2.0-dev

env:
  matrix:
    - CMAKE_TOOLCHAIN_FILE=../Toolchain-mingw32.cmake
    - CC=gcc-4.8 CXX=g++-4.8
    - CC=gcc-6 CXX=g++-6
    - CC=clang CXX=clang++

script:
  - mkdir build
  - cd build
  - CC=$CC CXX=$CXX cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$CMAKE_TOOLCHAIN_FILE
  - make -j4
