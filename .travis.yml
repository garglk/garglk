addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - gcc-4.8
      - g++-4.8
      - gcc-6
      - g++-6
      - libsdl1.2-dev
      - libsdl-mixer1.2-dev
      - libsdl-sound1.2-dev

env:
  matrix:
    - GCC=4.8
    - GCC=6

script:
  - mkdir build
  - cd build
  - CC=gcc-$GCC CXX=g++-$GCC cmake .. -DCMAKE_BUILD_TYPE=Release
  - make -j4
